<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elementos e links</title>
    <style>
        a{
            color: blue;
            text-decoration: none;
        }

        a:visited{
            color: darkblue;
        }

        a:active{
            color: aqua;
        }

        a:hover{
            text-decoration: underline;

        }
        a::after{
            content: ' (link)';
            text-decoration: none;
            font-size: normal;
            color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Links para acesso</h1>

    <ul>
        <li><a href="https://www.youtube.com/user/gtagtsthiago" rel="external" target="_blank">Canal do Youtube</a></li>
        <li><a href="https://www.twitch.tv/thiago14limaa" rel="external" target="_blank">Canal da Twitch</a></li>
        <li><a href="https://fast.com/pt/" rel="external" target="_blank">Fast.com</a></li>
    </ul>
</body>
</html>
