<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Notas</title>
</head>
<body>
    <form action="cadastro.php" method="post"></form>
    <fieldset>
        <p>
            <label for="inome">Aluno:</label>
            <input type="text" name="nome" id="inome" required minlength="5" maxlength="20">
        </p>
        <p>
            <label for="imedia">Nota:</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="imes">Per√≠odo:</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idata">Data:</label>
            <input type="date" name="data" id="idata">
        </p>
    </fieldset>
    <p>
        <label for="itempo">Tempo:</label>
        <input type="time" name="tempo" id="itempo">
    </p>
    <p>
        <input type="submit" value="Enviar">
    </p>
</body>
</html>
