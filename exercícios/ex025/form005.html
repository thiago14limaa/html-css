<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Caixas</title>
</head>
<body>
    <h1>Teste com Checkbox</h1>
    <form action="cadastro.php"></form>

    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="imasc"><label for="imasc">Masculino</label><br>
        <input type="radio" name="sexo" id="ifem"><label for="ifem">Feminino</label><br>
    </fieldset>

    <fieldset>
        <legend>Esportes</legend>
        <input type="checkbox" name="basq" id="ibasq"><label for="ibasq">Basquete</label><br>
        <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label><br>
        <input type="checkbox" name="vol" id="ivol"><label for="ivol">Volêi</label><br>
        <input type="checkbox" name="golf" id="igolf"><label for="igolf">Golf</label><br>
        <input type="submit" value="Enviar">
    </fieldset>
    <p>
        <label for="icor">Cor</label>
        <input type="color" name="cor" id="icor">
    </p>
    <p>
        <label for="inivel">Nivel de Satisfação</label>
        <input type="range" name="nivel" id="inivel">
    </p>
    <p>
        <label for="ifoto">Envie sua foto:</label>
        <input type="file" name="foto" id="ifoto">
    </p>
</body>
</html>
