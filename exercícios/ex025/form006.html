<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estados</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                <option value="" selected>--Escolha--</option>
                <optgroup label="Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="Nordeste">
                    <option value="PR">Pará</option>
                    <option value="PE">Pernambuco</option>
                    <option value="BA">Bahia</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option value="Desenvolvedor"></option>
                <option value="Adminstrador"></option>
                <option value="Enfermeiro"></option>
            </datalist>
        </p>

        <p>
            <label for="itexto">Comentários:</label><br>
            <textarea name="texto" id="itexto" cols="30" rows="10"></textarea>
        </p>
    </form>
</body>
</html>
